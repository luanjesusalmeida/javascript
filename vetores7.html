<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function verificarMaior(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var maior = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) > maior){
                    maior = parseInt(numeros[i]);
            }
        }    
        alert("O maior número é "+maior);

        }
        function verificarMenor(){
            numeros=document.getElementById("txtNumeros").value;
            numeros=numeros.split(",");
            var menor = parseInt(numeros[0]);
            for(i=1;i<numeros.length;i++){
                if(parseInt(numeros[i]) < menor){
                    menor = parseInt(numeros[i]);
            }
        }    
        alert("O menor número é "+menor);

        }
    
</script>
</head>
<body style="background-color: ORANGE;">

    <h2 style="color: blue;">Digite numeros e veja qual é menor ou maior</h2> <input type="text" id="txtNumeros">
    <input type="button" value="Qual o maior?" onclick="verificarMaior()" style="background-color: blue; color: white;">
    <input type="button" value="Qual o menor?" onclick="verificarMenor()" style="background-color: blue;color:white;">
   
</body>
</html>
